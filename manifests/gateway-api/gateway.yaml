# Gateway resource with HTTP and HTTPS listeners
# Requires:
# - Gateway API CRDs installed
# - Traefik with Gateway API support
# - cert-manager (for TLS certificates)
# - MetalLB (for LoadBalancer IP assignment)
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: traefik
  namespace: traefik-system
  annotations:
    # cert-manager annotation for automatic certificate management
    cert-manager.io/cluster-issuer: "letsencrypt-staging"  # Change to letsencrypt-prod for production
spec:
  gatewayClassName: traefik
  listeners:
    # HTTP listener - port 80
    - name: web
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
    
    # HTTPS listener - port 443
    - name: websecure
      protocol: HTTPS
      port: 443
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate  # TLS termination at Gateway
        certificateRefs:
          - name: gateway-tls-cert
            kind: Secret
            # namespace: traefik-system  # Optional: defaults to Gateway's namespace
---
# GatewayClass (usually created by Traefik, but included for reference)
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: traefik
spec:
  controllerName: traefik.io/gateway-controller
