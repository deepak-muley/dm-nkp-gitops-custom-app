# Pre-commit hooks configuration
# See: https://pre-commit.com/
#
# Installation:
#   pip install pre-commit
#   pre-commit install
#
# Usage:
#   pre-commit run --all-files  # Run on all files
#   pre-commit run              # Run on staged files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$|\.yaml$|\.yml$'
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--unsafe']  # Allow custom YAML tags
        exclude: 'chart/.*/templates/.*\.yaml$'  # Exclude Helm templates (they use {{- syntax)
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-toml
      - id: mixed-line-ending
      - id: detect-private-key
        exclude: 'scripts/check-secrets\.sh'  # Exclude the script itself
      - id: no-commit-to-branch
        args: ['--branch', 'master', '--branch', 'main']

  # Go formatting and linting
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
      # Note: go-vet is included in golangci-lint, so we skip it here to avoid duplication
      # - id: go-vet
      - id: go-mod-tidy
      - id: golangci-lint
        args: ['--timeout=5m', '--no-config']  # Use default config (config file has issues)
        # Only run on Go files
        files: \.go$
        pass_filenames: false  # Skip if no Go files
        # Note: golangci-lint must be in PATH (installed via: brew install golangci-lint)

  # Secret scanning
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package\.lock|yarn\.lock|go\.sum|\.tgz$
        # Note: Run 'detect-secrets scan > .secrets.baseline' to create baseline if missing

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: ['--fix']
        exclude: CHANGELOG\.md
        # Note: Requires Node.js 18+ (Node.js 18 added to PATH in ~/.zshrc)

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        args: ['--severity=warning']
        files: \.sh$

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args:
          - '-d'
          - >-
            {extends: default, rules: {line-length: {max: 120},
            document-start: {present: false}, braces: {max-spaces-inside: 2,
            min-spaces-inside: 0}, comments-indentation: disable}}
        exclude: 'chart/.*/templates/.*\.yaml$'  # Exclude Helm templates

  # Helm chart linting
  - repo: https://github.com/gruntwork-io/pre-commit
    rev: v0.1.25
    hooks:
      - id: helmlint
        files: chart/.*/Chart\.yaml$

# Exclude patterns
exclude: |
  (?x)^(
      \.git/|
      \.github/|
      bin/|
      coverage/|
      chart/.*\.tgz$|
      \.secrets\.baseline$
  )
