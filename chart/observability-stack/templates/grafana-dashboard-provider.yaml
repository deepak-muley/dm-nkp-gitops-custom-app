{{- if .Values.grafana.enabled }}
# Grafana Dashboard Provider Configuration
# This ConfigMap configures Grafana to discover dashboards from ConfigMaps with label grafana_dashboard=1
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "observability-stack.fullname" . }}-grafana-dashboard-provider
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "observability-stack.labels" . | nindent 4 }}
    grafana_dashboard_provider: "1"
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
    - name: 'App Dashboards'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      editable: true
      allowUiUpdates: true
      options:
        path: /var/lib/grafana/dashboards
        foldersFromFilesStructure: true
{{- end }}
