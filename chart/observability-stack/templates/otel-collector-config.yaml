{{- if .Values.otel-collector.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "observability-stack.fullname" . }}-otel-collector-config
  labels:
    {{- include "observability-stack.labels" . | nindent 4 }}
data:
  config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
    
    processors:
      batch:
        timeout: 1s
        send_batch_size: 1024
    
    exporters:
      # Export metrics to Prometheus format (Prometheus can scrape this endpoint)
      prometheus:
        endpoint: "0.0.0.0:8889"
      {{- if .Values.otel-collector.logs.enabled }}
      # Export logs to Loki 3.0+ via native OTLP endpoint
      # ⚠️  NOTE: Only enable if Logging Operator is NOT collecting logs
      # If Logging Operator (Fluent Bit/D) is deployed by platform team,
      # disable this to avoid duplicate log collection and storage
      # Loki 3.0+ supports native OTLP ingestion at /otlp endpoint
      otlphttp/loki:
        endpoint: {{ if .Values.otel-collector.logs.lokiEndpoint }}{{ .Values.otel-collector.logs.lokiEndpoint }}{{ else }}http://loki-gateway.{{ .Release.Namespace }}.svc.cluster.local:80/otlp{{ end }}
        tls:
          insecure: true
      {{- end }}
      # Export traces to Tempo
      # For local testing, reference Tempo service in same namespace
      # In production, platform team pre-deploys Tempo
      otlp/tempo:
        endpoint: {{ if .Values.otel-collector.traces.tempoEndpoint }}{{ .Values.otel-collector.traces.tempoEndpoint }}{{ else }}tempo.{{ .Release.Namespace }}.svc.cluster.local:4317{{ end }}
        tls:
          insecure: true
    
    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlp/tempo]
        metrics:
          receivers: [otlp]
          processors: [batch]
          exporters: [prometheus]
        {{- if .Values.otel-collector.logs.enabled }}
        # Log pipeline: Only enabled if Logging Operator is NOT handling logs
        # If platform team deploys Logging Operator, this should be disabled
        # to prevent duplicate log collection from stdout/stderr
        # Uses otlphttp/loki exporter for Loki 3.0+ native OTLP support
        logs:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlphttp/loki]
        {{- end }}
{{- end }}
