{{- if .Values.gateway.enabled }}
# HTTPRoute for Gateway API (Traefik + Gateway API)
# Note: In production, Traefik with Gateway API support is pre-deployed by the platform team.
# This chart deploys only the HTTPRoute resource that references the pre-deployed Gateway.
# Gateway API CRDs must be installed (from Mesosphere Kommander: gateway-api-crds/1.11.1)
# Gateway resource must exist (from Traefik: traefik/37.1.2)
# Compatible with Gateway API CRDs v1.11.1 (uses API version gateway.networking.k8s.io/v1)
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "dm-nkp-gitops-custom-app.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dm-nkp-gitops-custom-app.labels" . | nindent 4 }}
spec:
  parentRefs:
    - name: {{ .Values.gateway.parentRef.name }}
      namespace: {{ .Values.gateway.parentRef.namespace | default "traefik-system" }}
  hostnames:
    {{- range .Values.gateway.hostnames }}
    - {{ . | quote }}
    {{- end }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: {{ include "dm-nkp-gitops-custom-app.fullname" . }}
          port: {{ .Values.service.port }}
          weight: 100
{{- end }}
