name: Security Scanning

on:
  push:
    branches: [ main, master, develop, dev ]
  pull_request:
    branches: [ main, master, develop, dev ]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  APP_NAME: dm-nkp-gitops-custom-app
  REGISTRY: ghcr.io/deepak-muley/dm-nkp-gitops-custom-app

jobs:
  codeql:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: go

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:go"

  container-scan:
    name: Container Image Vulnerability Scanning
    runs-on: ubuntu-latest
    needs: []
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version
        id: version
        run: |
          GIT_SHA="${{ github.sha }}"
          GIT_SHA_SHORT="${GIT_SHA:0:7}"
          TEST_VERSION="0.1.0-sha-${GIT_SHA_SHORT}"
          echo "IMAGE_VERSION=$TEST_VERSION" >> $GITHUB_OUTPUT

      - name: Install pack CLI
        uses: buildpacks/github-actions/setup-pack@v4.3.2

      - name: Build Docker image for scanning
        run: |
          pack build test-scan:${{ steps.version.outputs.IMAGE_VERSION }} \
            --builder gcr.io/buildpacks/builder:google-22 \
            --env GOOGLE_RUNTIME_VERSION=1.25 \
            --env GOOGLE_BUILDABLE=./cmd/app \
            --env PORT=8080 \
            --env METRICS_PORT=9090 \
            --pull-policy if-not-present

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'test-scan:${{ steps.version.outputs.IMAGE_VERSION }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy scan (table output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'test-scan:${{ steps.version.outputs.IMAGE_VERSION }}'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH,MEDIUM'

  sbom:
    name: Generate Software Bill of Materials
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version
        id: version
        run: |
          GIT_SHA="${{ github.sha }}"
          GIT_SHA_SHORT="${GIT_SHA:0:7}"
          TEST_VERSION="0.1.0-sha-${GIT_SHA_SHORT}"
          echo "IMAGE_VERSION=$TEST_VERSION" >> $GITHUB_OUTPUT

      - name: Install pack CLI
        uses: buildpacks/github-actions/setup-pack@v4.3.2

      - name: Build Docker image
        run: |
          pack build test-sbom:${{ steps.version.outputs.IMAGE_VERSION }} \
            --builder gcr.io/buildpacks/builder:google-22 \
            --env GOOGLE_RUNTIME_VERSION=1.25 \
            --env GOOGLE_BUILDABLE=./cmd/app \
            --env PORT=8080 \
            --env METRICS_PORT=9090 \
            --pull-policy if-not-present

      - name: Generate SBOM with Syft
        run: |
          # Install Syft
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          syft version
          
          # Generate SBOM
          syft test-sbom:${{ steps.version.outputs.IMAGE_VERSION }} -o spdx-json > sbom.spdx.json
          echo "✓ SBOM generated: sbom.spdx.json"

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v3
        with:
          name: sbom
          path: sbom.spdx.json
          retention-days: 30

      - name: Upload SBOM to GitHub
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-2.0, GPL-3.0
          deny-ghsas: HIGH,CRITICAL

  license-scan:
    name: License Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run license checker
        uses: fossas/fossa-action@v2
        continue-on-error: true
        with:
          api-key: ${{ secrets.FOSSA_API_KEY }}
          # Optional: Only scan if FOSSA_API_KEY is set
          if: ${{ secrets.FOSSA_API_KEY != '' }}

      - name: Check Go module licenses
        run: |
          echo "Checking Go module licenses..."
          go list -m -json all | jq -r '.Path' | while read -r module; do
            echo "Module: $module"
          done
          echo "✓ License check complete (manual review recommended)"

