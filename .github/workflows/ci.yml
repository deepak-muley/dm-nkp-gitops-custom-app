name: CI

on:
  push:
    branches: [ main, master, develop, dev ]
  pull_request:
    # Run CI on ALL pull requests regardless of target branch
    # This ensures every PR is tested before merging

env:
  APP_NAME: dm-nkp-gitops-custom-app
  VERSION: 0.1.0
  REGISTRY: ghcr.io/deepak-muley/dm-nkp-gitops-custom-app
  IMAGE: ghcr.io/deepak-muley/dm-nkp-gitops-custom-app/dm-nkp-gitops-custom-app:0.1.0

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: make deps

      - name: Check for secrets
        run: make check-secrets

      - name: Run linters
        run: make lint

      - name: Run unit tests
        run: make unit-tests

      - name: Run integration tests
        run: make integration-tests

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install kind
        uses: engineerd/setup-kind@v0.7.0
        with:
          version: "v0.20.0"

      - name: Install kubectl
        uses: azure/setup-kubectl@v3

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: make deps

      - name: Run e2e tests
        run: make e2e-tests

  build:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build application
        run: make build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: binary
          path: bin/

  docker-build:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version for testing
        id: version
        run: |
          GIT_SHA="${{ github.sha }}"
          GIT_SHA_SHORT="${GIT_SHA:0:7}"
          TEST_VERSION="0.1.0-sha-${GIT_SHA_SHORT}"
          echo "IMAGE_VERSION=$TEST_VERSION" >> $GITHUB_OUTPUT
          echo "Building test image with version: $TEST_VERSION"

      - name: Install pack CLI
        uses: buildpacks/github-actions/setup-pack@v4.3.2

      - name: Build Docker image (test only, not pushed)
        run: |
          pack build test-image:${{ steps.version.outputs.IMAGE_VERSION }} \
            --builder gcr.io/buildpacks/builder:google-22 \
            --env GOOGLE_RUNTIME_VERSION=1.25 \
            --env GOOGLE_BUILDABLE=./cmd/app \
            --env PORT=8080 \
            --env METRICS_PORT=9090 \
            --pull-policy if-not-present
          echo "✓ Docker image built successfully (test build, not pushed)"
          docker images | grep test-image

  helm:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Package Helm chart
        run: make helm-chart

      - name: Validate Helm chart
        run: |
          helm lint chart/${{ env.APP_NAME }}
          helm template test-release chart/${{ env.APP_NAME }} | head -20
          echo "✓ Helm chart packaged and validated successfully"

      - name: Upload Helm chart
        uses: actions/upload-artifact@v3
        with:
          name: helm-chart
          path: chart/*.tgz

  kubesec:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Install kubesec
        run: |
          curl -sSL https://github.com/controlplaneio/kubesec/releases/download/v2.11.0/kubesec_linux_amd64.tar.gz | tar -xz
          sudo mv kubesec /usr/local/bin/
          kubesec version

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Run kubesec on base manifests
        run: make kubesec

      - name: Run kubesec on Helm chart
        run: make kubesec-helm

